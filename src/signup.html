<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام</title>
  <link rel="stylesheet" href="../static/style/output.css">
  <link rel="shortcut icon" href="../static/images/logo/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-[#121212] flex flex-col justify-center items-center text-gray-200">
  <header
    class="bg-[#1E1E1E]/90 backdrop-blur-3xl shadow-md w-full top-0 lg:top-4 lg:w-[95%] z-50 transition-all border-b border-[#323232] rounded-sm sticky">
    <div class="container max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <!-- logo -->
      <div class="flex items-center">
        <a href="/home">
          <img src="../static/images/logo/logo.png" alt="لوگو" class="h-10 md:h-14">
        </a>
      </div>
      <!-- menu buttons for desktop -->
      <nav class="hidden md:flex space-x-6">
        <a href="home" class="text-gray-300 hover:text-[#0ABDE3] transition-all">صفحه اصلی</a>
        <a href="movies" class="text-gray-300 hover:text-[#0ABDE3] transition-all">فیلم‌ها</a>
        <a href="series" class="text-gray-300 hover:text-[#0ABDE3] transition-all">سریال‌ها</a>
        <a href="about-us" class="text-gray-300 hover:text-[#0ABDE3] transition-all">درباره ما</a>
        <a href="contact-us" class="text-gray-300 hover:text-[#0ABDE3] transition-all">تماس با ما</a>
        <a href="terms-of-use" class="text-gray-300 hover:text-[#0ABDE3] transition-all">شرایط استفاده</a>
      </nav>
      <!-- login and signup for desktop -->
      <div class="hidden md:flex items-center space-x-4">
        <a href="login" class="text-gray-300 hover:text-[#0ABDE3] transition-all">ورود</a>
        <a href="signup"
          class="bg-[#E50914] text-white px-6 py-2.5 rounded-full hover:bg-[#B20810] transition-all shadow-sm">ثبت‌
          نام</a>
      </div>
      <!-- mobile menu button -->
      <button id="menu-toggle" class="md:hidden cursor-pointer text-gray-300 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
          </path>
        </svg>
      </button>
    </div>
    <!-- mobile menu -->
    <div id="mobile-menu"
      class="md:hidden fixed inset-y-0 right-0 w-64 bg-[#1E1E1E]/95 backdrop-blur-3xl shadow-2xl transform translate-x-full transition-transform border-l border-[#323232] h-screen overflow-y-auto">
      <div class="flex justify-between items-center p-4 border-b border-gray-700">
        <span class="text-lg font-semibold text-gray-300">منو</span>
        <button id="close-menu" class="text-gray-400 cursor-pointer focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
            </path>
          </svg>
        </button>
      </div>
      <nav class="p-4 space-y-4">
        <a href="home" class="block text-gray-300 hover:text-[#0ABDE3] transition-all">صفحه اصلی</a>
        <a href="movies" class="block text-gray-300 hover:text-[#0ABDE3] transition-all">فیلم‌ها</a>
        <a href="series" class="block text-gray-300 hover:text-[#0ABDE3] transition-all">سریال‌ها</a>
        <a href="about-us" class="block text-gray-300 hover:text-[#0ABDE3] transition-all">درباره ما</a>
        <a href="contact-us" class="block text-gray-300 hover:text-[#0ABDE3] transition-all">تماس ما</a>
        <a href="terms-of-use" class="block text-gray-300 hover:text-[#0ABDE3] transition-all">شرایط استفاده</a>
        <a href="login" class="block text-gray-300 hover:text-[#0ABDE3] transition-all">ورود</a>
        <a href="signup"
          class="block bg-[#E50914] text-white px-4 py-3 rounded-full text-center hover:bg-[#B20810] transition-all shadow-sm">ثبت
          نام</a>
      </nav>
    </div>
  </header>
  <main class="mt-10 text-white">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-6xl bg-[#313131] rounded-2xl shadow-xl overflow-hidden flex flex-col lg:flex-row">
        <!-- picture -->
        <div class="lg:w-1/2 bg-red-600 hidden lg:flex items-center justify-center">
          <img src="../static/images/signup/signup.jpg" alt="ثبت نام" class="w-full h-full object-cover">
        </div>

        <!-- form -->
        <div class="lg:w-1/2 p-8 sm:p-12">
          <div class="text-center mb-8">
            <h2 class="text-3xl font-bold mb-4">ثبت نام در پلتفرم</h2>
            <p class="text-gray-400">حساب کاربری جدید ایجاد کنید</p>
          </div>

          <form class="space-y-6">
            <div>
              <label class="block text-gray-200 mb-2">نام کامل</label>
              <input type="text"
                class="w-full px-4 py-3 border rounded-lg focus:border-red-500 outline-none transition-all"
                placeholder="نام و نام خانوادگی">
            </div>

            <div>
              <label class="block text-gray-200 mb-2">پست الکترونیک</label>
              <input type="email"
                class="w-full px-4 py-3 border rounded-lg focus:border-red-500 outline-none transition-all"
                placeholder="example@domain.com">
            </div>

            <div>
              <label class="block text-gray-200 mb-2">رمز عبور</label>
              <input type="password"
                class="w-full px-4 py-3 border rounded-lg focus:border-red-500 outline-none transition-all"
                placeholder="••••••••">
            </div>

            <div class="flex items-center gap-2">
              <input type="checkbox" id="terms" class="w-4 h-4 text-red-600">
              <label for="terms" class="text-sm text-gray-400">
                با <a href="terms-of-use" class="text-red-600 hover:underline">شرایط استفاده</a> موافقم
              </label>
            </div>

            <button class="w-full cursor-pointer bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition-all 
                                  flex items-center justify-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
              </svg>
              ایجاد حساب کاربری
            </button>

            <div class="text-center text-sm text-gray-500">
              حساب دارید؟
              <a href="login" class="text-red-600 hover:underline">وارد شوید</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-[#1E1E1E] p-4 rounded-md w-[90%] flex flex-col justify-center items-center my-10">
    <!-- social media icons -->
    <div class="flex justify-center items-center gap-4 text-2xl md:text-4xl my-4">
      <a href="#">
        <i class="fa-brands fa-instagram transition-all text-gray-400 hover:text-[#B20810]"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-telegram transition-all text-gray-400 hover:text-[#B20810]"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-whatsapp transition-all text-gray-400 hover:text-[#B20810]"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-twitter transition-all text-gray-400 hover:text-[#B20810]"></i>
      </a>
    </div>
    <p class="text-[#686868] text-xs text-center">2025© <br> تمامی حقوق متعلق به محمد ملکی میباشد</p>
  </footer>
  <script src="../static/script/script.js"></script>
</body>

</html>
